version: '3.5'

x-services:
  base: &base-api
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - postgres
    environment:
      DATABASE_URI: postgresql+psycopg2://$DB_USER:$DB_PASSWORD@$DB_HOST:$DB_PORT/$DB_NAME
    volumes:
      - .:/src
    ports: ['5000:5000']



services:
  api:
    <<: *base-api
    command: bash -c "cd /src && ./scripts/wait-for-it.sh $DB_HOST:$DB_PORT && ./scripts/runserver.sh"

  postgres:
    image: postgres:10.5
    environment:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=$DB_NAME
    ports: ['${DB_PORT}:5432']
    restart: on-failure


  tests:
    <<: *base-api
    container_name: tests
    command: bash -c "cd /src && pytest --junitxml=/src/api/tests/results.xml"
