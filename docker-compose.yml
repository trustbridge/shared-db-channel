version: '3.5'

services:
  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - postgres
    environment:
      DATABASE_URI: postgresql+psycopg2://dbchannel:dbchannel@postgres/dbchannel
    ports: ['5000:5000']
    command: bash -c "cd /src && python manage.py runserver -h 0.0.0.0"

  postgres:
    image: postgres:10.5
    environment:
      - POSTGRES_USER=dbchannel
      - POSTGRES_PASSWORD=dbchannel
      - POSTGRES_DB=dbchannel
    ports: ['5432:5432']
    restart: on-failure
